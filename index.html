<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>luncbeställning</title>

        <!-- Jquery -->
        <script src="js/jquery-1.11.1.js"></script>
        <!--<script src="js/jquery.mobile-1.4.5.js"></script>-->
        <!--<script src="js/jquery-ui-1.11.4.js"></script>-->

    </head>
    <body>

        <div class="app" id="start">
            <img class="logo-lunch" src="img/logo-lunch.png">
            <video class="app-video" autoplay loop webkit-playsinline preload="true">
                <source src="img/main.mp4" type="video/mp4" />
            </video>
            <div class="start-footer">
                <button class="start-login" onclick="show_login()">
                    logga in
                </button>
                <button class="start-help" onclick="show_help()">
                    hjälp
                </button>
            </div>  
        </div>
        
        <div class="app" id="login">
            <h1>logga in</h1>
            <div>                    
                <input type="text" class="username" placeholder="Användarnamn" id="username">
                <input type="password" class="password" placeholder="Lösenord" id="password">
                <button type="button" onclick="login()">logga in</button>
            </div>
        </div>

        <div class="app" id="main">
            <h1>välkommen</h1>
            <button type="button" onclick="logout()">logga ut</button>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
