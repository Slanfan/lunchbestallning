<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <title>LUNCBESTÄLLNING</title>

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>luncbeställning</title>

        <!-- Jquery -->
        <script src="js/jquery-1.11.1.js"></script>
        <script src="js/jquery-ui-1.11.4.js"></script>

        <!-- slick slider -->
        <script src="js/slick.js"></script>
        <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
        <link rel="stylesheet" type="text/css" href="css/slick.css" />

        <!-- pickmeup calendar -->
        <script src="js/jquery.pickmeup.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/pickmeup.min.css" />

    </head>
    <body>
        <div class="app-container">
            <div class="app visible" id="start">
                <img class="logo-lunch" src="img/logo-lunch.png">
                <video class="app-video" autoplay loop webkit-playsinline preload="true">
                    <source src="vid/start.mp4" type="video/mp4" />
                </video>
                <div class="start-footer">
                    <button class="start-login" onclick="toggle_login()">
                        logga in
                    </button>
                    <button class="start-help" onclick="toggle_registration()">
                        hjälp
                    </button>
                </div>
            </div>
            
            <div class="app right" id="registration">
                <h1>registrering</h1>
                <div>
                    <div class="back-button" onclick="toggle_registration()">
                        <img src="img/left-arrow.png">
                    </div> 
                </div>
            </div>

            <div class="app right visible" id="login">
                <h1>logga in</h1>
                <div>
                    <div class="back-button" onclick="toggle_login()">
                        <img src="img/left-arrow.png">
                    </div> 
                    <input type="text" class="username" placeholder="Användarnamn" id="username">
                    <input type="password" class="password" placeholder="Lösenord" id="password">
                    <button type="button" onclick="login()">logga in</button>
                    <div class="info-container hidden">
                        <div class="info-box">
                            <img src="img/loader.gif">
                            <p id="info-text"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="app" id="main" data-identity="settings-screen">
                <div id="main-left">
                    <button type="button" onclick="logout()">logga ut</button>
                </div>
                <div id="main-center" data-identity="start-screen">
                    <div class="start">
                        <img class="main-menu-bars" src="img/menu-ellipsis.png" onclick="toggle_settings()" />
                        <img class="main-logo-lunch" src="img/logo-lunch.png" />
                        <img class="main-menu-icon" src="img/menu-icon-1.png" onclick="toggle_menu()" />
                        <div class="menu-slider" id="todays-menu">
                            <img src="img/loader.gif">
                        </div>
                    </div>
                </div>
                <div id="main-right" data-identity="manu-screen">
                    <div class="menu-header">
                        veckomeny
                    </div>
                    <div class="calendar">
                    </div>
                    <button class="menu-loader">ladda meny</button>
                    <div id="loaded-menu">
                    </div>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
